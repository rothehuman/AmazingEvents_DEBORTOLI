<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" href="./assets/img/logo_amazing_events.ico">
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg d-flex justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand col-5" href="#"><img class="col-3" src="./assets/img/logo_amazing_events.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-5 mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item m-1 p-1">
                        <a class="nav-link btn btn-light btn-outline-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item m-1 p-1">
                        <a class="nav-link btn btn-light btn-outline-dark" href="./pages/upcomingEvents.html">Upcoming Events</a>
                    </li>
                    
                    <li class="nav-item m-1 p-1">
                        <a class="nav-link btn btn-light btn-outline-dark" href="./pages/pastEvents.html">Past Events</a>
                    </li>

                    <li class="nav-item m-1 p-1">
                        <a class="nav-link btn btn-light btn-outline-dark" href="./pages/contact.html">Contact</a>
                    </li>
                    
                    <li class="nav-item m-1 p-1">
                        <a class="nav-link btn btn-light btn-outline-dark" href="./pages/stats.html">Stats</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

        
    </header>

    <main>
        <div class="d-flex flex-row justify-content-between barra">
            <a class="btn col-3 barra-item" href="./pages/stats.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                </svg>
            </a>
            <h1 class="col-6 text-center barra-item">Home</h1>
            <a class="btn col-3 barra-item" href="./pages/upcomingEvents.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                    <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                </svg>
            </a>
        </div>

        <div class="container-fluid">
            <div id="app">
                <div class="nav col-12 d-flex flex-row m-1 mx-2 justify-content-between">
                    {{filter}}
                    <div class="nav col-8 d-flex flex-row align-items-center ps-2">
                        <div v-for="category of categories" class="form-check px-2 mx-2">
                            <input v-model="checkedCategories" class="form-check-input" type="checkbox" :id="category" :value="category">
                            <label class="form-check-label" :for="category">{{category}}</label>
                        </div>
                    </div>
                    <div class="d-flex pe-2">
                        <div class="input-group mx-3 p-1">
                            <input v-model="textSearch" placeholder="Search Event" type="text" class="form-control" aria-describedby="button-addon2">
                        </div>
                    </div>
                </div>

                <div class="d-flex m-2 my-3 flex-row flex-wrap justify-content-around" id="eventCards">
                    <p v-if="!checkedEvents.length" class="display-1 fw-bolder text-white">No hay coincidencias</p>

                    <div v-for="event of checkedEvents" class="card m-3" style="width: 18rem; height: 22rem;">
                        <img :src="event.image" class="card-img-top p-2" alt="...">
                        <div class="card-body text-center card-body-header my-0 py-0">
                            <h5 class="card-title">{{event.name}}</h5>
                            <p class="card-text">{{event.description}}</p>
                        </div>
                        <div class="card-body d-flex flex-row justify-content-between">
                            <p>Price: ${{event.price}}</p>
                            <a :href="'./pages/details.html?id=' + event._id" class="btn btn-light btn-outline-dark">view more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>

    <footer class="d-flex flex-row justify-content-between">
        <nav class="nav" id="footer_links">
            <a class="nav-link" href="#"><i class="bi-instagram"></i></a>
            <a class="nav-link" href="#"><i class="bi-facebook"></i></a>
            <a class="nav-link" href="#"><i class="bi-whatsapp"></i></a>
        </nav>
        <h2 class="my-1 mx-3">Cohort</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./assets/js/events.js"></script>
</body>
</html>
